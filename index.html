<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack Pro - Gest√£o de Progresso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --accent: #facc15; 
            --bg: #0b0f1a; 
            --card: #1e293b; 
            --text-main: #ffffff; 
            --text-dim: #94a3b8; 
            --blue: #38bdf8;
            --green: #22c55e;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            padding-bottom: 50px;
        }

        /* Stats Dashboard */
        .stats-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 1px solid #334155; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .stat-val { font-size: 1.3rem; font-weight: bold; color: var(--blue); }
        .stat-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }

        /* Search */
        .search-container { position: relative; max-width: 600px; margin: 0 auto; z-index: 1050; }
        #suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #1a202c; border: 1px solid #334155; 
            border-radius: 0 0 12px 12px; display: none;
            max-height: 400px; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #334155; display: flex; align-items: center; }
        .suggestion-item:hover { background: #2d3748; }
        .suggestion-item img { width: 40px; height: 60px; margin-right: 15px; border-radius: 4px; object-fit: cover; }

        /* Cards */
        .movie-card { background: var(--card); border-radius: 15px; border: 1px solid #334155; padding: 15px; margin-bottom: 12px; cursor: pointer; transition: 0.3s; position: relative; }
        .movie-card:hover { border-color: var(--blue); transform: translateY(-2px); }
        .star-rating { color: var(--accent); font-size: 1rem; }
        .status-badge { font-size: 0.65rem; padding: 3px 10px; border-radius: 10px; margin-top: 5px; display: inline-block; }

        /* Modal Details */
        .modal-content { background-color: #0f172a; border: 1px solid var(--blue); color: white; border-radius: 20px; overflow: hidden; }
        .synopsis-box { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; border-left: 3px solid var(--blue); margin-bottom: 15px; font-size: 0.9rem; }
        .comment-area { background: #1e293b; border: 1px solid #334155; color: white; border-radius: 10px; padding: 10px; font-size: 0.9rem; width: 100%; min-height: 70px; }
        
        /* Progression Controls */
        .progression-box { background: rgba(56, 189, 248, 0.1); border: 1px dashed var(--blue); padding: 15px; border-radius: 12px; margin-bottom: 15px; }

        #undoBanner { display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 9999; background: var(--accent); color: #000; font-weight: bold; padding: 12px 25px; border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

<div id="undoBanner">
    A√ß√£o registada! <button class="btn btn-sm btn-dark ms-3 rounded-pill" onclick="undoLastAction()">ANULAR</button>
</div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold m-0">üé¨ CineTrack <span style="color:var(--blue)">Pro</span></h3>
        <div>
            <button class="btn btn-sm btn-outline-light me-2" onclick="exportData()">Backup</button>
            <button class="btn btn-sm btn-outline-info" onclick="document.getElementById('importFile').click()">Importar</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>

    <div id="statsPanel" class="row g-3 mb-4"></div>

    <div class="search-container mb-4">
        <div class="input-group shadow-sm">
            <span class="input-group-text bg-dark border-secondary text-muted">üîç</span>
            <input type="text" id="movieInput" class="form-control bg-dark text-white border-secondary" 
                   placeholder="Pesquisar..." oninput="getSuggestions(this.value)" autocomplete="off">
        </div>
        <div id="suggestions" class="shadow-lg"></div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-4">
        <button class="btn btn-sm btn-outline-secondary active px-4 rounded-pill" id="btn-all" onclick="setFilter('all', this)">TUDO</button>
        <button class="btn btn-sm btn-outline-primary px-4 rounded-pill" onclick="setFilter('movie', this)">FILMES</button>
        <button class="btn btn-sm btn-outline-success px-4 rounded-pill" onclick="setFilter('tv', this)">S√âRIES</button>
    </div>

    <div id="mainList" class="row justify-content-center"></div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content" id="modalContent"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_KEY = '8661bff51991b4bcd2a9a9e9fa66b639';
    let database = JSON.parse(localStorage.getItem('myCineList')) || [];
    let historyStack = [];
    let currentFilter = 'all';

    window.onload = () => { render(); updateStats(); };

    function saveData() {
        localStorage.setItem('myCineList', JSON.stringify(database));
        updateStats();
    }

    // --- ESTAT√çSTICAS ---
    function updateStats() {
        const total = database.length;
        const watching = database.filter(i => i.status === 'watching').length;
        const toWatch = database.filter(i => i.status === 'planned').length;
        const finished = database.filter(i => i.status === 'finished').length;

        document.getElementById('statsPanel').innerHTML = `
            <div class="col-6 col-md-3"><div class="stats-card text-center"><div class="stat-val">${total}</div><div class="stat-label">Total</div></div></div>
            <div class="col-6 col-md-3"><div class="stats-card text-center text-info"><div class="stat-val">${watching}</div><div class="stat-label">A Ver</div></div></div>
            <div class="col-6 col-md-3"><div class="stats-card text-center text-warning"><div class="stat-val">${toWatch}</div><div class="stat-label">Para Ver</div></div></div>
            <div class="col-6 col-md-3"><div class="stats-card text-center text-success"><div class="stat-val">${finished}</div><div class="stat-label">Vistos</div></div></div>
        `;
    }

    // --- LOGICA DE PESQUISA ---
    async function getSuggestions(query) {
        const div = document.getElementById('suggestions');
        if (query.length < 2) { div.style.display = 'none'; return; }
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=pt-PT`);
        const data = await res.json();
        if (data.results?.length > 0) {
            div.innerHTML = data.results.slice(0, 6).map(item => `
                <div class="suggestion-item" onclick="selectItem(${item.id}, '${item.media_type}')">
                    <img src="${item.poster_path ? 'https://image.tmdb.org/t/p/w92'+item.poster_path : 'https://via.placeholder.com/40x60'}">
                    <div><div class="fw-bold text-white">${item.title || item.name}</div><div class="small text-muted">${(item.release_date || item.first_air_date || 'N/A').split('-')[0]}</div></div>
                </div>`).join('');
            div.style.display = 'block';
        }
    }

    async function selectItem(id, type) {
        document.getElementById('suggestions').style.display = 'none';
        document.getElementById('movieInput').value = '';
        const mediaType = type === 'tv' ? 'tv' : 'movie';
        const res = await fetch(`https://api.themoviedb.org/3/${mediaType}/${id}?api_key=${API_KEY}&language=pt-PT`);
        const item = await res.json();

        const entry = {
            dbId: Date.now(),
            title: item.title || item.name,
            type: mediaType,
            year: (item.release_date || item.first_air_date || 'N/A').split('-')[0],
            poster: `https://image.tmdb.org/t/p/w500${item.poster_path}`,
            desc: item.overview || "Sem sinopse.",
            myRating: 0,
            status: 'planned', // Default: Para Ver
            currentSeason: 1,  // S√≥ para s√©ries
            currentEpisode: 1, // S√≥ para s√©ries
            userComment: "",
            tmdbRating: item.vote_average ? item.vote_average.toFixed(1) : "N/A"
        };
        database.unshift(entry);
        saveData();
        render();
    }

    function render() {
        const list = document.getElementById('mainList');
        const filtered = currentFilter === 'all' ? database : database.filter(i => i.type === currentFilter);
        
        list.innerHTML = filtered.map(item => {
            let statusText = item.status === 'watching' ? 'A Ver' : item.status === 'finished' ? 'Visto' : 'Para Ver';
            let statusClass = item.status === 'watching' ? 'bg-info' : item.status === 'finished' ? 'bg-success' : 'bg-warning text-dark';
            
            return `
            <div class="col-12 col-lg-10 mb-2">
                <div class="movie-card d-flex align-items-center" onclick="openDetails(${item.dbId})">
                    <img src="${item.poster}" style="width:50px; height:75px; object-fit:cover; border-radius:8px;" class="me-3 shadow">
                    <div class="flex-grow-1">
                        <h6 class="mb-0">${item.title} <span class="text-muted small">(${item.year})</span></h6>
                        <div class="star-rating">${'‚òÖ'.repeat(item.myRating)}${'‚òÜ'.repeat(5-item.myRating)}</div>
                        <span class="status-badge ${statusClass}">${statusText} ${item.type === 'tv' && item.status === 'watching' ? `(T${item.currentSeason} E${item.currentEpisode})` : ''}</span>
                    </div>
                    <button class="btn text-danger border-0" onclick="event.stopPropagation(); remove(${item.dbId})">‚úï</button>
                </div>
            </div>`;
        }).join('');
    }

    function openDetails(id) {
        const item = database.find(i => i.dbId === id);
        const modal = document.getElementById('modalContent');
        modal.innerHTML = `
            <div class="modal-body p-0">
                <div class="row g-0">
                    <div class="col-md-5 d-none d-md-block"><img src="${item.poster}" class="img-fluid h-100" style="object-fit:cover;"></div>
                    <div class="col-md-7 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="m-0">${item.title}</h4>
                            <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="progression-box">
                            <label class="small fw-bold text-blue d-block mb-2">ESTADO ATUAL:</label>
                            <select class="form-select form-select-sm bg-dark text-white border-secondary mb-3" onchange="updateField(${item.dbId}, 'status', this.value); render(); openDetails(${item.dbId})">
                                <option value="planned" ${item.status === 'planned' ? 'selected' : ''}>‚è≥ Para Ver</option>
                                <option value="watching" ${item.status === 'watching' ? 'selected' : ''}>üëÄ A Ver Agora</option>
                                <option value="finished" ${item.status === 'finished' ? 'selected' : ''}>‚úÖ J√° Vi Tudo</option>
                            </select>

                            ${item.type === 'tv' ? `
                                <div class="row g-2">
                                    <div class="col-6">
                                        <label class="small text-muted">Temporada:</label>
                                        <input type="number" class="form-control form-control-sm bg-dark text-white border-secondary" value="${item.currentSeason}" onchange="updateField(${item.dbId}, 'currentSeason', this.value)">
                                    </div>
                                    <div class="col-6">
                                        <label class="small text-muted">Epis√≥dio:</label>
                                        <input type="number" class="form-control form-control-sm bg-dark text-white border-secondary" value="${item.currentEpisode}" onchange="updateField(${item.dbId}, 'currentEpisode', this.value)">
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="mb-3">
                            <label class="small fw-bold text-warning d-block mb-1">A MINHA NOTA:</label>
                            <select class="form-select form-select-sm bg-dark text-warning border-0" onchange="updateField(${item.dbId}, 'myRating', this.value); render()">
                                ${[0,1,2,3,4,5].map(v => `<option value="${v}" ${item.myRating == v ? 'selected' : ''}>${v} Estrelas</option>`).join('')}
                            </select>
                        </div>

                        <div class="synopsis-box">${item.desc}</div>

                        <textarea class="comment-area" placeholder="Notas pessoais..." oninput="updateField(${item.dbId}, 'userComment', this.value)">${item.userComment || ''}</textarea>
                    </div>
                </div>
            </div>`;
        new bootstrap.Modal(document.getElementById('detailsModal')).show();
    }

    function updateField(id, field, value) {
        const item = database.find(i => i.dbId === id);
        if(item) {
            item[field] = (field === 'myRating' || field.includes('current')) ? parseInt(value) : value;
            saveData();
        }
    }

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.btn-outline-primary, .btn-outline-success, .btn-outline-secondary').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function remove(id) {
        const idx = database.findIndex(i => i.dbId === id);
        historyStack.push({type: 'DEL', data: database[idx]});
        database.splice(idx, 1);
        saveData();
        render();
        showUndo();
    }

    function undoLastAction() {
        const last = historyStack.pop();
        if(last.type === 'DEL') database.unshift(last.data);
        saveData();
        render();
        document.getElementById('undoBanner').style.display = 'none';
    }

    function showUndo() {
        const b = document.getElementById('undoBanner');
        b.style.display = 'block';
        setTimeout(() => b.style.display = 'none', 8000);
    }

    // Export/Import
    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(database));
        const a = document.createElement('a');
        a.setAttribute("href", dataStr); a.setAttribute("download", "cinetrack_pro.json");
        a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { database = JSON.parse(ev.target.result); saveData(); render(); };
        reader.readAsText(e.target.files[0]);
    }

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) document.getElementById('suggestions').style.display = 'none';
    });
</script>
</body>
</html>
