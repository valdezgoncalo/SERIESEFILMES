<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack Pro - Vers√£o Est√°vel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --accent: #facc15; --bg: #05080f; --card: #161e2e; 
            --text-main: #ffffff; --text-dim: #94a3b8; --blue: #38bdf8;
        }

        body { 
            background-color: var(--bg); color: var(--text-main); 
            font-family: 'Segoe UI', system-ui, sans-serif; padding-bottom: 50px;
        }

        /* Pesquisa */
        .search-container { position: relative; max-width: 600px; margin: 0 auto; z-index: 1100; }
        #suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #111827; border: 1px solid var(--blue); border-radius: 0 0 12px 12px; 
            display: none; max-height: 400px; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #1f2937; display: flex; align-items: center; }
        .suggestion-item:hover { background: #1f2937; }
        .suggestion-item img { width: 35px; height: 50px; margin-right: 12px; border-radius: 4px; object-fit: cover; }

        /* Lista Principal */
        .movie-card { 
            background: var(--card); border-radius: 12px; border: 1px solid #1f2937; 
            padding: 12px; margin-bottom: 12px; cursor: pointer; transition: 0.2s;
        }
        .movie-card:hover { border-color: var(--blue); background: #1c263b; }
        
        /* Modal e Conte√∫do */
        .modal-content { background-color: #0b1120; border: 1px solid #334155; color: white; border-radius: 20px; overflow: hidden; }
        .modal-backdrop-img { width: 100%; height: 250px; object-fit: cover; mask-image: linear-gradient(to bottom, black 50%, transparent 100%); }
        .synopsis-box { background: rgba(255, 255, 255, 0.07); padding: 15px; border-radius: 10px; color: #ffffff !important; font-size: 0.95rem; line-height: 1.6; margin: 15px 0; border-left: 4px solid var(--blue); }
        
        /* Elenco */
        .cast-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 10px 0; }
        .cast-item { flex: 0 0 75px; text-align: center; cursor: pointer; }
        .cast-img { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 2px solid transparent; transition: 0.2s; }
        .cast-item:hover .cast-img { border-color: var(--blue); transform: scale(1.1); }
        .cast-name { font-size: 0.65rem; color: var(--text-dim); margin-top: 4px; display: block; }

        #undoBanner { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; background: var(--accent); color: black; font-weight: bold; padding: 10px 25px; border-radius: 30px; }
    </style>
</head>
<body>

<div id="undoBanner">A√ß√£o desfeita! <button class="btn btn-sm btn-dark ms-2" onclick="undoLastAction()">ANULAR</button></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold m-0"><span class="text-blue">CineTrack</span> Pro</h4>
        <div>
            <button class="btn btn-sm btn-outline-light" onclick="exportData()">Backup</button>
            <button class="btn btn-sm btn-outline-info" onclick="document.getElementById('importFile').click()">Importar</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>

    <div id="statsPanel" class="row g-2 mb-4"></div>

    <div class="search-container mb-4">
        <div class="input-group">
            <span class="input-group-text bg-dark border-secondary">üîç</span>
            <input type="text" id="movieInput" class="form-control bg-dark text-white border-secondary" 
                   placeholder="Filme, s√©rie ou ator..." oninput="getSuggestions(this.value)" autocomplete="off">
        </div>
        <div id="suggestions"></div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-4">
        <button class="btn btn-sm btn-outline-secondary rounded-pill active" onclick="setFilter('all', this)">Tudo</button>
        <button class="btn btn-sm btn-outline-primary rounded-pill" onclick="setFilter('movie', this)">Filmes</button>
        <button class="btn btn-sm btn-outline-success rounded-pill" onclick="setFilter('tv', this)">S√©ries</button>
    </div>

    <div id="mainList" class="row justify-content-center"></div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content" id="modalContent">
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_KEY = '8661bff51991b4bcd2a9a9e9fa66b639';
    let database = JSON.parse(localStorage.getItem('myCineList')) || [];
    let historyStack = [];
    let currentFilter = 'all';

    window.onload = () => { render(); updateStats(); };

    function saveData() { 
        localStorage.setItem('myCineList', JSON.stringify(database)); 
        updateStats(); 
    }

    // PESQUISA
    async function getSuggestions(query) {
        const div = document.getElementById('suggestions');
        if (query.length < 2) { div.style.display = 'none'; return; }
        
        try {
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=pt-PT`);
            const data = await res.json();
            if (data.results) {
                div.innerHTML = data.results.slice(0, 8).map(item => `
                    <div class="suggestion-item" onclick="handleSelection(${item.id}, '${item.media_type}')">
                        <img src="${(item.poster_path || item.profile_path) ? 'https://image.tmdb.org/t/p/w92'+(item.poster_path || item.profile_path) : 'https://via.placeholder.com/40x60'}">
                        <div>
                            <div class="fw-bold text-white">${item.title || item.name}</div>
                            <div class="small text-muted">${item.media_type === 'person' ? 'Ator/Atriz' : (item.release_date || item.first_air_date || '').split('-')[0]}</div>
                        </div>
                    </div>`).join('');
                div.style.display = 'block';
            }
        } catch(e) { console.error("Erro na API"); }
    }

    async function handleSelection(id, type) {
        document.getElementById('suggestions').style.display = 'none';
        document.getElementById('movieInput').value = '';
        if(type === 'person') {
            const res = await fetch(`https://api.themoviedb.org/3/person/${id}/combined_credits?api_key=${API_KEY}&language=pt-PT`);
            const data = await res.json();
            const top = data.cast.sort((a,b) => b.popularity - a.popularity).slice(0,3);
            for(let m of top) await addItem(m.id, m.media_type, false);
            render();
        } else {
            await addItem(id, type);
        }
    }

    async function addItem(id, type, shouldRender = true) {
        const mediaType = type === 'tv' ? 'tv' : 'movie';
        if (database.some(d => d.tmdbId === id)) return;

        try {
            const res = await fetch(`https://api.themoviedb.org/3/${mediaType}/${id}?api_key=${API_KEY}&append_to_response=credits&language=pt-PT`);
            const item = await res.json();

            const entry = {
                dbId: Date.now() + Math.random(),
                tmdbId: item.id,
                title: item.title || item.name,
                type: mediaType,
                year: (item.release_date || item.first_air_date || 'N/A').split('-')[0],
                poster: `https://image.tmdb.org/t/p/w500${item.poster_path}`,
                backdrop: `https://image.tmdb.org/t/p/original${item.backdrop_path}`,
                desc: item.overview || "Sem sinopse dispon√≠vel.",
                status: 'planned',
                myRating: 0,
                userComment: "",
                cast: item.credits?.cast?.slice(0, 10).map(c => ({ id: c.id, name: c.name, img: c.profile_path }))
            };

            database.unshift(entry);
            saveData();
            if(shouldRender) render();
        } catch(e) { console.error("Erro ao adicionar"); }
    }

    // LISTA PRINCIPAL
    function render() {
        const list = document.getElementById('mainList');
        const filtered = currentFilter === 'all' ? database : database.filter(i => i.type === currentFilter);
        
        list.innerHTML = filtered.map(item => `
            <div class="col-12 col-lg-10">
                <div class="movie-card d-flex align-items-center" onclick="openDetails(${item.dbId})">
                    <img src="${item.poster}" style="width:50px; height:75px; object-fit:cover; border-radius:6px;" class="me-3">
                    <div class="flex-grow-1">
                        <h6 class="mb-0">${item.title} <span class="text-muted small">(${item.year})</span></h6>
                        <div class="text-warning" style="font-size:0.8rem">${'‚òÖ'.repeat(item.myRating)}${'‚òÜ'.repeat(5-item.myRating)}</div>
                        <span class="badge ${item.status==='finished'?'bg-success':'bg-warning text-dark'}" style="font-size:0.6rem">${item.status.toUpperCase()}</span>
                    </div>
                    <button class="btn text-danger p-2" onclick="event.stopPropagation(); remove(${item.dbId})">‚úï</button>
                </div>
            </div>`).join('');
    }

    // DETALHES (MODAL)
    function openDetails(dbId) {
        const item = database.find(i => i.dbId === dbId);
        if(!item) return;

        const modalDiv = document.getElementById('modalContent');
        modalDiv.innerHTML = `
            <div class="position-relative">
                <img src="${item.backdrop}" class="modal-backdrop-img" onerror="this.src='https://via.placeholder.com/800x250/111?text=Cinema'">
                <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" style="z-index:10;"></button>
            </div>
            <div class="p-4" style="margin-top: -100px; position: relative;">
                <div class="d-flex align-items-end gap-3 mb-4">
                    <img src="${item.poster}" style="width:130px; border-radius:12px; border:3px solid #0b1120; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
                    <div class="mb-2">
                        <h3 class="fw-bold mb-1">${item.title}</h3>
                        <select class="form-select form-select-sm bg-primary border-0 text-white fw-bold" onchange="updateField(${item.dbId}, 'status', this.value)">
                            <option value="planned" ${item.status==='planned'?'selected':''}>‚è≥ PLANEADO</option>
                            <option value="finished" ${item.status==='finished'?'selected':''}>‚úÖ VISTO</option>
                        </select>
                    </div>
                </div>

                <div class="synopsis-box">${item.desc}</div>

                <h6 class="text-blue small fw-bold text-uppercase">Elenco Principal</h6>
                <div class="cast-scroll">
                    ${item.cast.map(c => `
                        <div class="cast-item" onclick="handleSelection(${c.id}, 'person')" data-bs-dismiss="modal">
                            <img src="${c.img ? 'https://image.tmdb.org/t/p/w185'+c.img : 'https://via.placeholder.com/100'}" class="cast-img">
                            <span class="cast-name">${c.name}</span>
                        </div>`).join('')}
                </div>

                <div class="row mt-4">
                    <div class="col-md-6 mb-3">
                        <label class="small text-muted fw-bold">A MINHA NOTA:</label>
                        <select class="form-select bg-dark text-warning border-secondary" onchange="updateField(${item.dbId}, 'myRating', this.value)">
                            ${[0,1,2,3,4,5].map(v => `<option value="${v}" ${item.myRating == v ? 'selected' : ''}>${v} Estrelas</option>`).join('')}
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="small text-muted fw-bold">O MEU COMENT√ÅRIO:</label>
                        <textarea class="form-control bg-dark text-white border-secondary" rows="3" oninput="updateField(${item.dbId}, 'userComment', this.value)">${item.userComment || ''}</textarea>
                    </div>
                </div>
            </div>`;
        
        const myModal = new bootstrap.Modal(document.getElementById('detailsModal'));
        myModal.show();
    }

    function updateField(id, field, value) {
        const item = database.find(i => i.dbId === id);
        if(item) { 
            item[field] = field === 'myRating' ? parseInt(value) : value; 
            saveData(); 
            render(); 
        }
    }

    function updateStats() {
        const stats = document.getElementById('statsPanel');
        stats.innerHTML = `
            <div class="col-4"><div class="stats-card p-2 text-center bg-dark rounded border border-secondary">
                <div class="h5 m-0 text-blue">${database.length}</div><div class="small text-muted">Total</div>
            </div></div>
            <div class="col-4"><div class="stats-card p-2 text-center bg-dark rounded border border-secondary">
                <div class="h5 m-0 text-success">${database.filter(i=>i.status==='finished').length}</div><div class="small text-muted">Vistos</div>
            </div></div>
            <div class="col-4"><div class="stats-card p-2 text-center bg-dark rounded border border-secondary">
                <div class="h5 m-0 text-warning">${database.filter(i=>i.type==='tv').length}</div><div class="small text-muted">S√©ries</div>
            </div></div>`;
    }

    function remove(id) {
        const idx = database.findIndex(i => i.dbId === id);
        historyStack.push(database[idx]);
        database.splice(idx, 1);
        saveData(); render();
        document.getElementById('undoBanner').style.display = 'block';
        setTimeout(() => document.getElementById('undoBanner').style.display = 'none', 6000);
    }

    function undoLastAction() {
        if(historyStack.length) { database.unshift(historyStack.pop()); saveData(); render(); }
        document.getElementById('undoBanner').style.display = 'none';
    }

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.btn-outline-primary, .btn-outline-success, .btn-outline-secondary').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); render();
    }

    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(database));
        const a = document.createElement('a'); a.setAttribute("href", dataStr); a.setAttribute("download", "cinetrack_backup.json"); a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { database = JSON.parse(ev.target.result); saveData(); render(); };
        reader.readAsText(e.target.files[0]);
    }

    // Fechar sugest√µes ao clicar fora
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) document.getElementById('suggestions').style.display = 'none';
    });
</script>
</body>
</html>
