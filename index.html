<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack Pro - Cinema Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --accent: #facc15; --bg: #05080f; --card: #161e2e; 
            --text-main: #ffffff; --text-dim: #94a3b8; --blue: #38bdf8;
        }

        body { 
            background-color: var(--bg); color: var(--text-main); 
            font-family: 'Segoe UI', system-ui, sans-serif; padding-bottom: 50px;
        }

        /* Stats & Header */
        .stats-card { background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; border-radius: 12px; padding: 15px; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--blue); }

        /* Search */
        .search-container { position: relative; max-width: 600px; margin: 0 auto; z-index: 1050; }
        #suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #111827; border: 1px solid #38bdf8; border-radius: 0 0 12px 12px; 
            display: none; max-height: 400px; overflow-y: auto;
        }
        .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #1f2937; display: flex; align-items: center; }
        .suggestion-item:hover { background: #1f2937; }
        .suggestion-item img { width: 35px; height: 50px; margin-right: 12px; border-radius: 4px; object-fit: cover; }

        /* Movie List */
        .movie-card { background: var(--card); border-radius: 12px; border: 1px solid #1f2937; padding: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
        .movie-card:hover { border-color: var(--blue); transform: scale(1.01); }
        .status-badge { font-size: 0.6rem; padding: 2px 8px; border-radius: 5px; text-transform: uppercase; font-weight: bold; }

        /* Modal Design */
        .modal-content { background-color: #0b1120; border: none; color: white; border-radius: 20px; overflow: hidden; }
        .modal-header-img { width: 100%; height: 250px; object-fit: cover; mask-image: linear-gradient(to bottom, black 60%, transparent 100%); }
        .cast-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .cast-item { flex: 0 0 80px; text-align: center; cursor: pointer; }
        .cast-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid transparent; transition: 0.2s; }
        .cast-item:hover .cast-img { border-color: var(--blue); transform: scale(1.1); }
        .cast-name { font-size: 0.7rem; margin-top: 5px; color: var(--text-dim); line-height: 1.1; }

        .synopsis-box { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; font-size: 0.9rem; margin: 15px 0; border-left: 3px solid var(--blue); }

        #undoBanner { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; background: var(--accent); color: black; font-weight: bold; padding: 10px 20px; border-radius: 30px; }
    </style>
</head>
<body>

<div id="undoBanner">A√ß√£o desfeita! <button class="btn btn-sm btn-dark ms-2" onclick="undoLastAction()">ANULAR</button></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold m-0 text-blue">üé¨ CineTrack Explorer</h4>
        <div>
            <button class="btn btn-sm btn-outline-light" onclick="exportData()">Backup</button>
            <button class="btn btn-sm btn-outline-info" onclick="document.getElementById('importFile').click()">Importar</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>

    <div id="statsPanel" class="row g-2 mb-4"></div>

    <div class="search-container mb-4">
        <div class="input-group">
            <input type="text" id="movieInput" class="form-control bg-dark text-white border-secondary" 
                   placeholder="Pesquisar filme, s√©rie ou ator..." oninput="getSuggestions(this.value)" autocomplete="off">
        </div>
        <div id="suggestions" class="shadow-lg"></div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-4">
        <button class="btn btn-sm btn-outline-secondary active rounded-pill px-3" onclick="setFilter('all', this)">Tudo</button>
        <button class="btn btn-sm btn-outline-primary rounded-pill px-3" onclick="setFilter('movie', this)">Filmes</button>
        <button class="btn btn-sm btn-outline-success rounded-pill px-3" onclick="setFilter('tv', this)">S√©ries</button>
    </div>

    <div id="mainList" class="row justify-content-center"></div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content" id="modalContent"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_KEY = '8661bff51991b4bcd2a9a9e9fa66b639';
    let database = JSON.parse(localStorage.getItem('myCineList')) || [];
    let historyStack = [];
    let currentFilter = 'all';

    window.onload = () => { render(); updateStats(); };

    function saveData() { localStorage.setItem('myCineList', JSON.stringify(database)); updateStats(); }

    async function getSuggestions(query) {
        const div = document.getElementById('suggestions');
        if (query.length < 2) { div.style.display = 'none'; return; }
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=pt-PT`);
        const data = await res.json();
        if (data.results) {
            div.innerHTML = data.results.slice(0, 8).map(item => {
                const title = item.title || item.name;
                const img = item.poster_path || item.profile_path;
                return `
                <div class="suggestion-item" onclick="handleSelection(${item.id}, '${item.media_type}')">
                    <img src="${img ? 'https://image.tmdb.org/t/p/w92'+img : 'https://via.placeholder.com/40x60'}">
                    <div>
                        <div class="fw-bold text-white">${title}</div>
                        <div class="small text-muted">${item.media_type === 'person' ? 'Ator/Atriz' : (item.release_date || item.first_air_date || '').split('-')[0]}</div>
                    </div>
                </div>`;
            }).join('');
            div.style.display = 'block';
        }
    }

    async function handleSelection(id, type) {
        document.getElementById('suggestions').style.display = 'none';
        document.getElementById('movieInput').value = '';
        if(type === 'person') {
            searchByActor(id);
        } else {
            addItemToList(id, type);
        }
    }

    async function searchByActor(actorId) {
        const res = await fetch(`https://api.themoviedb.org/3/person/${actorId}/combined_credits?api_key=${API_KEY}&language=pt-PT`);
        const data = await res.json();
        const topMovies = data.cast.sort((a, b) => b.popularity - a.popularity).slice(0, 5);
        alert(`A adicionar os 5 filmes/s√©ries mais conhecidos deste ator √† tua lista!`);
        for (let item of topMovies) {
            await addItemToList(item.id, item.media_type, false);
        }
    }

    async function addItemToList(id, type, shouldRender = true) {
        const mediaType = type === 'tv' ? 'tv' : 'movie';
        const res = await fetch(`https://api.themoviedb.org/3/${mediaType}/${id}?api_key=${API_KEY}&append_to_response=credits,images&language=pt-PT`);
        const item = await res.json();

        if (database.some(d => d.tmdbId === item.id)) return;

        const entry = {
            dbId: Date.now() + Math.random(),
            tmdbId: item.id,
            title: item.title || item.name,
            type: mediaType,
            year: (item.release_date || item.first_air_date || 'N/A').split('-')[0],
            poster: `https://image.tmdb.org/t/p/w500${item.poster_path}`,
            backdrop: `https://image.tmdb.org/t/p/original${item.backdrop_path}`,
            desc: item.overview,
            status: 'planned',
            myRating: 0,
            cast: item.credits?.cast?.slice(0, 10).map(c => ({ id: c.id, name: c.name, img: c.profile_path })),
            userComment: ""
        };

        database.unshift(entry);
        saveData();
        if(shouldRender) render();
    }

    function render() {
        const list = document.getElementById('mainList');
        const filtered = currentFilter === 'all' ? database : database.filter(i => i.type === currentFilter);
        list.innerHTML = filtered.map(item => `
            <div class="col-12 col-lg-10 mb-2">
                <div class="movie-card d-flex align-items-center" onclick="openDetails(${item.dbId})">
                    <img src="${item.poster}" style="width:50px; height:70px; object-fit:cover; border-radius:8px;" class="me-3">
                    <div class="flex-grow-1">
                        <h6 class="mb-0">${item.title} <span class="text-muted small">(${item.year})</span></h6>
                        <div style="color:var(--accent); font-size:0.8rem">${'‚òÖ'.repeat(item.myRating)}${'‚òÜ'.repeat(5-item.myRating)}</div>
                        <span class="status-badge ${item.status==='finished'?'bg-success':'bg-warning text-dark'}">${item.status}</span>
                    </div>
                    <button class="btn text-danger" onclick="event.stopPropagation(); remove(${item.dbId})">‚úï</button>
                </div>
            </div>`).join('');
    }

    function openDetails(dbId) {
        const item = database.find(i => i.dbId === dbId);
        const modal = document.getElementById('modalContent');
        modal.innerHTML = `
            <img src="${item.backdrop}" class="modal-header-img">
            <div class="p-4" style="margin-top: -100px; position: relative; z-index: 2;">
                <div class="d-flex align-items-end gap-3 mb-4">
                    <img src="${item.poster}" style="width:120px; border-radius:12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
                    <div>
                        <h2 class="fw-bold mb-1">${item.title}</h2>
                        <select class="form-select form-select-sm bg-primary border-0 text-white w-auto" onchange="updateField(${item.dbId}, 'status', this.value); render();">
                            <option value="planned" ${item.status==='planned'?'selected':''}>‚è≥ Planeado</option>
                            <option value="finished" ${item.status==='finished'?'selected':''}>‚úÖ Visto</option>
                        </select>
                    </div>
                </div>

                <h6 class="text-blue fw-bold small text-uppercase">Elenco Principal (Clica para explorar)</h6>
                <div class="cast-scroll">
                    ${item.cast.map(c => `
                        <div class="cast-item" onclick="handleSelection(${c.id}, 'person')" data-bs-dismiss="modal">
                            <img src="${c.img ? 'https://image.tmdb.org/t/p/w185'+c.img : 'https://via.placeholder.com/100'}" class="cast-img">
                            <div class="cast-name">${c.name}</div>
                        </div>`).join('')}
                </div>

                <div class="synopsis-box">${item.desc || 'Sem sinopse.'}</div>
                
                <label class="small text-muted">A minha nota:</label>
                <select class="form-select bg-dark text-warning mb-3" onchange="updateField(${item.dbId}, 'myRating', this.value); render();">
                    ${[0,1,2,3,4,5].map(v => `<option value="${v}" ${item.myRating == v ? 'selected' : ''}>${v} Estrelas</option>`).join('')}
                </select>

                <textarea class="form-control bg-dark text-white border-secondary" placeholder="Notas sobre o filme..." oninput="updateField(${item.dbId}, 'userComment', this.value)">${item.userComment || ''}</textarea>
            </div>`;
        new bootstrap.Modal(document.getElementById('detailsModal')).show();
    }

    function updateField(id, field, value) {
        const item = database.find(i => i.dbId === id);
        if(item) { item[field] = field === 'myRating' ? parseInt(value) : value; saveData(); }
    }

    function updateStats() {
        document.getElementById('statsPanel').innerHTML = `
            <div class="col-4"><div class="stats-card text-center"><div class="stat-val">${database.length}</div><div class="small text-muted">Total</div></div></div>
            <div class="col-4"><div class="stats-card text-center text-success"><div class="stat-val">${database.filter(i=>i.status==='finished').length}</div><div class="small text-muted">Vistos</div></div></div>
            <div class="col-4"><div class="stats-card text-center text-info"><div class="stat-val">${database.filter(i=>i.type==='tv').length}</div><div class="small text-muted">S√©ries</div></div></div>`;
    }

    function remove(id) {
        const idx = database.findIndex(i => i.dbId === id);
        historyStack.push({data: database[idx]});
        database.splice(idx, 1);
        saveData(); render();
        document.getElementById('undoBanner').style.display = 'block';
        setTimeout(() => document.getElementById('undoBanner').style.display = 'none', 5000);
    }

    function undoLastAction() {
        if(historyStack.length) { database.unshift(historyStack.pop().data); saveData(); render(); }
        document.getElementById('undoBanner').style.display = 'none';
    }

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.btn-outline-primary, .btn-outline-success, .btn-outline-secondary').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); render();
    }

    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(database));
        const a = document.createElement('a'); a.setAttribute("href", dataStr); a.setAttribute("download", "backup.json"); a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { database = JSON.parse(ev.target.result); saveData(); render(); };
        reader.readAsText(e.target.files[0]);
    }
</script>
</body>
</html>
