<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack Pro - Sagas & MyRating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-blue: #38bdf8; --bg-dark: #0f172a; --card-bg: #1e293b; }
        body { background-color: var(--bg-dark); color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px; }
        .card { background-color: var(--card-bg); border: 1px solid #334155; color: white; cursor: pointer; transition: 0.2s; }
        .card:hover { border-color: var(--primary-blue); transform: scale(1.02); }
        .undo-banner { background-color: #fde047; color: #1e293b; display: none; position: fixed; top: 20px; right: 20px; z-index: 2000; font-weight: bold; }
        .poster-thumb { width: 60px; height: 90px; object-fit: cover; border-radius: 4px; }
        .related-poster { width: 80px; height: 120px; object-fit: cover; cursor: pointer; border-radius: 4px; transition: 0.2s; }
        .related-poster:hover { transform: scale(1.1); border: 2px solid var(--primary-blue); }
        .my-rating { color: #fde047; font-size: 1.2rem; }
        .modal-content { background-color: var(--card-bg); border: 1px solid var(--primary-blue); }
    </style>
</head>
<body>

<div id="undoBanner" class="alert undo-banner shadow" role="alert">
    A√ß√£o registada! <button class="btn btn-sm btn-dark ms-2" onclick="undoLastAction()">Desfazer</button>
</div>

<nav class="navbar navbar-dark bg-dark shadow mb-4">
    <div class="container">
        <span class="navbar-brand h1 mb-0">üé¨ CineTrack <small style="font-size: 0.5em; color: var(--primary-blue);">SAGAS & RATINGS</small></span>
        <button class="btn btn-outline-info btn-sm" onclick="showHistoryLog()">Hist√≥rico</button>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-8 mx-auto">
            <div class="input-group shadow">
                <input type="text" id="movieInput" class="form-control bg-dark text-white border-secondary" placeholder="Ex: Predator, Matrix, Breaking Bad...">
                <button class="btn btn-primary" onclick="searchMedia()">Adicionar</button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-4">
        <button class="btn btn-sm btn-outline-secondary active" onclick="filterList('all', this)">Tudo</button>
        <button class="btn btn-sm btn-outline-primary" onclick="filterList('movie', this)">üé• Filmes</button>
        <button class="btn btn-sm btn-outline-success" onclick="filterList('tv', this)">üì∫ S√©ries</button>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div id="mainList" class="row g-3">
                <p class="text-center text-muted mt-5">Pesquisa uma saga ou filme para come√ßar...</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div id="modalContainer" class="modal-content"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_KEY = '8661bff51991b4bcd2a9a9e9fa66b639';
    let database = [];
    let historyLog = [];
    let currentFilter = 'all';

    async function searchMedia(queryOverride = null) {
        const query = queryOverride || document.getElementById('movieInput').value;
        if (!query) return;

        try {
            const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=pt-PT`);
            const data = await response.json();
            if (data.results?.length > 0) {
                const item = data.results[0];
                const type = item.media_type === 'tv' ? 'tv' : 'movie';
                fetchFullDetails(item.id, type);
                document.getElementById('movieInput').value = '';
            }
        } catch (e) { alert("Erro na API."); }
    }

    async function fetchFullDetails(id, type) {
        const resp = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&append_to_response=credits,recommendations&language=pt-PT`);
        const item = await resp.json();
        
        const newItem = {
            dbId: Date.now(),
            tmdbId: item.id,
            title: item.title || item.name,
            year: (item.release_date || item.first_air_date || '').split('-')[0],
            description: item.overview,
            poster: `https://image.tmdb.org/t/p/w500${item.poster_path}`,
            type: type,
            myRating: 0,
            tmdbRating: item.vote_average.toFixed(1),
            recommendations: item.recommendations?.results?.slice(0, 4) || []
        };

        database.unshift(newItem);
        historyLog.push({ action: 'ADD', title: newItem.title, id: newItem.dbId, time: new Date().toLocaleTimeString() });
        showUndoBanner();
        renderList();
    }

    function renderList() {
        const list = document.getElementById('mainList');
        const filtered = currentFilter === 'all' ? database : database.filter(i => i.type === currentFilter);
        
        list.innerHTML = filtered.map(item => `
            <div class="col-12 card p-2 mb-2" onclick="viewDetails(${item.dbId})">
                <div class="d-flex align-items-center">
                    <img src="${item.poster}" class="poster-thumb me-3">
                    <div class="flex-grow-1">
                        <h6 class="mb-0">${item.title} <small class="text-muted">(${item.year})</small></h6>
                        <div class="my-rating">${'‚òÖ'.repeat(item.myRating)}${'‚òÜ'.repeat(5 - item.myRating)}</div>
                    </div>
                    <button class="btn btn-link text-danger" onclick="event.stopPropagation(); removeItem(${item.dbId})">√ó</button>
                </div>
            </div>
        `).join('');
    }

    function viewDetails(dbId) {
        const item = database.find(i => i.dbId === dbId);
        const container = document.getElementById('modalContainer');
        
        container.innerHTML = `
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4"><img src="${item.poster}" class="img-fluid rounded shadow"></div>
                    <div class="col-md-8">
                        <h3>${item.title}</h3>
                        <p class="small text-muted">Nota TMDB: ‚≠ê ${item.tmdbRating} | Tipo: ${item.type.toUpperCase()}</p>
                        <div class="mb-3">
                            <label class="d-block small">A Minha Classifica√ß√£o:</label>
                            <select class="form-select form-select-sm bg-dark text-warning" onchange="updateRating(${item.dbId}, this.value)">
                                ${[0,1,2,3,4,5].map(v => `<option value="${v}" ${item.myRating == v ? 'selected' : ''}>${v} Estrelas</option>`).join('')}
                            </select>
                        </div>
                        <h6>Sinopse</h6>
                        <p style="font-size:0.9rem">${item.description || 'Sem descri√ß√£o.'}</p>
                        <hr class="border-secondary">
                        <h6>Relacionados / Saga</h6>
                        <div class="d-flex gap-2">
                            ${item.recommendations.map(r => `
                                <img src="https://image.tmdb.org/t/p/w200${r.poster_path}" class="related-poster" 
                                     title="${r.title || r.name}" onclick="searchMedia('${r.title || r.name}')" data-bs-dismiss="modal">
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>
        `;
        new bootstrap.Modal(document.getElementById('detailsModal')).show();
    }

    function updateRating(dbId, val) {
        const item = database.find(i => i.dbId === dbId);
        item.myRating = parseInt(val);
        renderList();
    }

    function filterList(type, btn) {
        currentFilter = type;
        document.querySelectorAll('.btn-outline-primary, .btn-outline-success, .btn-outline-secondary').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderList();
    }

    function removeItem(id) {
        const idx = database.findIndex(i => i.dbId === id);
        historyLog.push({ action: 'DEL', data: database[idx], time: new Date().toLocaleTimeString() });
        database.splice(idx, 1);
        renderList();
        showUndoBanner();
    }

    function undoLastAction() {
        const last = historyLog.pop();
        if (last.action === 'ADD') database.shift();
        else if (last.action === 'DEL') database.unshift(last.data);
        renderList();
        document.getElementById('undoBanner').style.display = 'none';
    }

    function showUndoBanner() {
        document.getElementById('undoBanner').style.display = 'block';
        setTimeout(() => document.getElementById('undoBanner').style.display = 'none', 5000);
    }
</script>
</body>
</html>
